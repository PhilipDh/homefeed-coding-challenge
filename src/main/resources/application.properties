spring.application.name=homefeed
logging.level.de.breuninger.coding.challenge = debug

# Lower gets placed higher up on the screen
homefeed.modules.priorities.banner = 10
homefeed.modules.priorities.greeting = 20
homefeed.modules.priorities.highlight = 30

# Module execution timeout in milliseconds
homefeed.modules.execution-timeout-ms = 250

# Thread pool configuration for parallel module execution
homefeed.executor.core-pool-size = 3
homefeed.executor.max-pool-size = 50
homefeed.executor.queue-capacity = 100
homefeed.executor.keep-alive-seconds = 60
